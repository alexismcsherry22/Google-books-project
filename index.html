<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Books</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <h1 class="header__text">Google Books Library</h1>
  </header>
  <form class="search-form">
    <input type="text" class="search-form__input" id="searchInput" placeholder="Search for Books here...">
    <input type="submit" class="search-form__button" id="searchButton" value="Search">
  </form>
  <section class="books-grid" id="booksGrid">
    <div class="books-grid__info" id="bookInfoBlock">
      <img class="books-grid__image" src="">
      <p class="books-grid__author"></p>
      <p class="books-grid__title"></p>
      <p class="books-grid__desc"></p>
    </div>
  </section>
</body>
<script src="./googleBooks.js"></script>
</html>

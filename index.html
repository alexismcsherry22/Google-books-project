<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Books</title>
</head>
<body>
  <header>
    <h1>Google Books Library</h1>
  </header>
  <form>
    <input type="text" id="searchInput" placeholder="Search for Books here...">
    <input type="submit" value="Search">
  </form>
  <section class="books-grid">
    <div class="book-info">
      <img id="bookImage" src="">
      <p id="bookAuthor"></p>
      <p id="bookTitle"></p>
      <p id="bookDesc"></p>
    </div>
  </section>
</body>
<script src="./googleBooks.js";></script>
</html>
